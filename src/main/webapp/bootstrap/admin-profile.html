<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">

<title>Admin Password Reset</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: rgb(255, 255, 255);
	font-family: 'Roboto', sans-serif;
}
.form-control {
	height: 40px;
	box-shadow: none;
	color: #969fa4;
}
.form-control:focus {
	border-color: #5cb85c;
}
.form-control, .btn {        
	border-radius: 3px;
}
.admin-form {
	width: 650px;
	margin: 0 auto;
	padding: 30px 0;
  	font-size: 15px;
}
.admin-form h2 {
	color: #636363;
	margin: 0 0 15px;
	position: relative;
	text-align: center;
}
.admin-form h2:before, .admin-form h2:after {
	content: "";
	height: 2px;
	width: 30%;
	background: #d4d4d4;
	position: absolute;
	top: 50%;
	z-index: 2;
}	
.admin-form h2:before {
	left: 0;
}
.admin-form h2:after {
	right: 0;
}
.admin-form .hint-text {
	color: #999;
	margin-bottom: 30px;
	text-align: center;
}
.admin-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #f2f3f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.admin-form .form-group {
	margin-bottom: 20px;
}
.admin-form input[type="checkbox"] {
	margin-top: 3px;
}
.admin-form .btn {        
	font-size: 16px;
	font-weight: bold;		
	min-width: 140px;
	outline: none !important;
}
.admin-form .row div:first-child {
	padding-right: 10px;
}
.admin-form .row div:last-child {
	padding-left: 10px;
}    	
.admin-form a {
	color: #fff;
	text-decoration: underline;
}
.admin-form a:hover {
	text-decoration: none;
}
.admin-form form a {
	color: #5cb85c;
	text-decoration: none;
}	
.admin-form form a:hover {
	text-decoration: underline;
}  
</style>

</head>
<body>

	<div class="topnav">
	  <a href="home.html">Home</a>
	  <a href="login.html">Login</a>
	  <a href="addflight.html">AddFlight</a>
	  <a class="active" href="register.html">Register</a>
	  <a href="admin-profile.html">Admin</a>
	</div>
	
	
	<div class="admin-form">
			<form action="/booking-app/admin" method="post">
				<h2>Password Reset</h2>

				<p class="hint-text">Password reset for Administrator</p>

		        <div class="form-group">
		            <input type="text" class="form-control" name="username" placeholder="Admin Username" required="required">
		        </div>
		        
		        <div class="form-group">
		            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
		        </div>
				<div class="form-group">
		            <input type="password" class="form-control" name="password-new" placeholder="New Password" required="required">
		        </div>
		        <div class="form-group">
		            <input type="password" class="form-control" name="password-repeat" placeholder="New Password" required="required">
		        </div>
		        
		        <div class="form-group">
		            <button type="submit" class="btn btn-primary btn-block">Update</button>
		        </div>
		        
		        <div class="form-group">
		            <button type="reset" class="btn btn-secondary btn-block">Clear</button>
		        </div>
				
		</form>
	</div>

</body>
</html>
