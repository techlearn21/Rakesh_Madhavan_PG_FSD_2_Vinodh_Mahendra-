<!DOCTYPE html>
<html>

<title>Flyaway Airline Booking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://font.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>

<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
	<a href="home.html" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-plane w3-margin-right"></i></a>
	<a href="login.html" class="w3-bar-item w3-button w3-mobile">Login</a>
	<a href="addflight.html" class="w3-bar-item w3-button w3-mobile">AddFlight</a>
	<a href="register.html" class="w3-bar-item w3-button w3-mobile">Register</a>
	<a href="admin-profile.html" class="w3-bar-item w3-button w3-mobile">Admin</a>
	<a href="#booknow" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
</div>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
	
	<div class="w3-display-topmiddle w3-margin w3-col 16 m6">
		<div class="w3-container w3-red">
			<h2><i class="w3-margin-right"></i>Login</h2>
		</div>
		
		<div class="w3-container w3-white w3-padding-16">
			<form action="/booking-app/login" method="post">
			
				<div class="w3-row-padding" style="margin:8px -16px;">
					<div class="w3-half w3-margin-bottom">
						<input class="w3-input w3-border" type="text" placeholder="User name" name="username" required>
					</div>
					<div class="w3-half w3-margin-bottom">
						<input class="w3-input w3-border" type="password" placeholder="Password" name="password" required>
					</div>
				</div>
				
				<div class="w3-container">
					<div class="center">
						<input class="w3-button w3-dark-grey" type="submit" value="Login">
						<input class="w3-button w3-light-grey" type="reset" value="Clear">
					</div>
				</div>
				
				
			</form>
		</div>
	</div>
</header> 

</body>

</html>
