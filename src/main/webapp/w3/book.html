<!DOCTYPE html>
<html>

<title>Flyaway Airline Booking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://font.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>

<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
	<a href="#" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-plane w3-margin-right"></i></a>
	<a href="#flights" class="w3-bar-item w3-button w3-mobile">Flights</a>
	<a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
	<a href="#booknow" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
</div>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
	
	<img class="w3-image" src="./../images/plane3.jpg" alt="The Airline" style="min-width:1000px" width="1800" height="500">
	<div class="w3-display-topleft w3-margin w3-col 16 m6">
		<div class="w3-container w3-red">
			<h2><i class="fa fa-plane w3-margin-right"></i>FlyAway</h2>
		</div>
		
		<div class="w3-container w3-white w3-padding-16">
			<form action="/action" target="_blank">
				
				<div class="w3-row-padding" style="margin:0 -16px;">
					<div class="w3-half w3-margin-bottom">
						<label><i class="fa fa-calendar-o"></i> Start Date</label>
						<input class="w3-input w3-border" type="text" placeholder="MM/DD/YYYY" name="startdate" required>
					</div>
					<div class="w3-half">
						<label><i class="fa fa-calendar-o"></i> End Date</label>
						<input class="w3-input w3-border" type="text" placeholder="MM/DD/YYYY" name="enddate" required>
					</div>
				</div>
				
				<div class="w3-row-padding" style="margin:8px -16px;">
					<div class="w3-half w3-margin-bottom">
						<label><i class="fa fa-male"></i> From</label>
						<input class="w3-input w3-border" type="text" placeholder="Departing From" name="source" required>
					</div>
					<div class="w3-half w3-margin-bottom">
						<label><i class="fa fa-child"></i> To</label>
						<input class="w3-input w3-border" type="text" placeholder="Arriving at" name="source" required>
					</div>
				</div>
				
				<div class="w3-row-padding" style="margin:8px -16px;">
					<div class="w3-half w3-margin-bottom">
						<label><i class="fa fa-male"></i> Adults</label>
						<input class="w3-input w3-border" type="number" value="1" name="adults" min="1" max="6">
					</div>
					<div class="w3-half w3-margin-bottom">
						<label><i class="fa fa-child"></i> Minors</label>
						<input class="w3-input w3-border" type="number" value="0" name="minors" min="0" max="6">
					</div>
				</div>
				
				<button class="w3-button w3-dark-grey" type="submit"><i class="fa fa-search w3-margin-right"></i>Search availability</button>
			</form>
		</div>
	</div>
</header> 

</body>

</html>
