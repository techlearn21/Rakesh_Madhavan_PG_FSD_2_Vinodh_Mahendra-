<body>
	<div class="topnav">

	  <a href="login.html">Login</a>
	  <a class="active" href="addflight.html">AddFlight</a>

	<h1 align="center"> ADD FLIGHT</h1>
	<br/>
	
	<div align="center">
		<form action="/booking-app/add-flight" method="post">
				<p>Flight code: <input type="text" name="code" required/></p>
				<p>Start from: <input type="text" name="source" required/></p>
				<p>Destination: <input type="text" name="destination" required/></p>
				<p>Airline: <input type="text" name="airline" required/></p>
				<p>Start Date: <input type="time" name="starttime" required/></p>
				<p>Return Date: <input type="time" name="endtime" required/></p>
				<p>Price: <input type="number" min="0" step="0.01" name="price" required/></p>
					
				<p>
					<input type="submit" name="saveflight" value="Save">
					<input type="reset" name="reset" value="Clear">
				</p>
				
		</form>
	</div>

</body>
</html>
