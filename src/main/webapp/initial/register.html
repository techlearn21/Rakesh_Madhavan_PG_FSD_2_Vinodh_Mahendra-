	<h1 align="center">Register New User</h1>
	<br/>
	<div align="center">
			<form action="/booking-app/register" method="post">
				<p>First Name: <input type="text" name="firstname" required/></p>
				<p>Last Name: <input type="text" name="lastname" required/></p>
				<p>Email: <input type="email" name="email" required/></p>
				
				<p>User Name: <input type="text" name="username" required/></p>
				<p>Password: <input type="password" name="password" required/></p>
				<p>Confirm password: <input type="password" name="password-confirm" required/></p>
					
				<p>
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Clear">
				</p>
				
		</form>
	</div>
