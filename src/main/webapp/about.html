<!DOCTYPE html>
<html>

<title>Flyaway Airline Booking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://font.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>

<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
	<a href="#" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-plane w3-margin-right"></i></a>
	<a href="#flights" class="w3-bar-item w3-button w3-mobile">Flights</a>
	<a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
	<a href="#booknow" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
</div>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
	
	
	<!-- Contact -->
  <div class="w3-container">
    <h2>Contact</h2>
    <p>Let us book your next trip!</p>
    <i class="fa fa-map-marker" style="width:30px"></i> Chicago, US<br>
    <i class="fa fa-phone" style="width:30px"></i> Phone: +00 151515<br>
    <i class="fa fa-envelope" style="width:30px"> </i> Email: mail@mail.com<br>
    
    <div class="w3-container w3-light-grey w3-padding-16">
	    <form action="contact.do" target="_blank">
	      <p><input class="w3-input w3-padding-16 w3-border" type="text" name="firstname" required placeholder="First Name"></p>
	      <p><input class="w3-input w3-padding-16 w3-border" type="text" name="lastname" required placeholder="Last Name"></p>
	      <p><input class="w3-input w3-padding-16 w3-border" type="text" name="email" required placeholder="Email"></p>
	      <p><input class="w3-input w3-padding-16 w3-border" type="text" name="address" required placeholder="Address"></p>
	      <p><input class="w3-input w3-padding-16 w3-border" type="text" name="Message" required placeholder="Message"></p>
	      <p><button class="w3-button w3-black w3-padding-large" type="submit">SEND MESSAGE</button></p>
	    </form>
    </div>
  </div>
</header> 

</body>

</html>
